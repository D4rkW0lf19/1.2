// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    repositories {
       
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.mockito:mockito-core:1.9.5:javadoc"
        classpath "org.gradle:gradle-core:2.2" 
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
//'org.gradle:gradle-core:2.2' //org.debugAndroidTest.gradle:gradle-core:2.2,
// 'org.mockito:mockito-core:1.9.5:javadoc'
// AbstractKotlinCompile.execute() because interface
// org.gradle.api.tasks.incremental.IncrementalTaskInputs 
allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}